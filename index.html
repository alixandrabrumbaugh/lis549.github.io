<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="author" content="Alexandria Brumbaugh">
    <title>Top 5 List</title>
    
    <!-- include required fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Top 5 Jazz Go-Tos</h1>
    <table>
        <thead>
            <tr>
                <th scope="col" class="text-center">Rank</th>
                <th scope="col" class="text-center">Artist</th>
                <th scope="col" class="text-center">Title</th>
                <th scope="col" class="text-center">Album</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="text-center text-bold">1</th>
                <td>Miles Davis</td>
                <td>So What</td>
                <td class="text-center"><a href="https://open.spotify.com/track/4vLYewWIvqHfKtJDk8c8tq" target="_blank">
                    <img src="images/kind-of-blue-album-cover.jfif"
                         alt="Kind of Blue album cover"></a></td>
            </tr>
            <tr class="even-row">
                <td class="text-center text-bold">2</th>
                <td>Charles Mingus</td>
                <td>Moanin'</td>
                <td class="text-center"><a href="https://open.spotify.com/track/3rFzc8CLVDZ7OOtFa2jPYP" target="_blank">
                    <img src="images/blues-and-roots-album-cover.jfif"
                         alt="Blues & Roots album cover"></a></td>
            </tr>
            <tr>
                <td class="text-center text-bold">3</th>
                <td>Masayoshi Takanaka</td>
                <td>READY TO FLY</td>
                <td class="text-center"><a href="https://open.spotify.com/track/6974s3EIddg6dK8U7ycAMR" target="_blank">
                    <img src="images/takanaka-album-cover.jfif"
                         alt="Takanaka album cover"></a></td>
            </tr>
            <tr class="even-row highlighted">
                <td class="text-center text-bold">4</th>
                <td>Ryo Fukui</td>
                <td>It Could Happen to You</td>
                <td class="text-center"><a href="https://open.spotify.com/track/2fktrJuECcaRCgJuqwChL8" target="_blank">
                    <img src="images/scenery-album-cover.jfif"
                         alt="Scenery album cover"></a></td>
            </tr>
            <tr class="last-row">
                <td class="text-center text-bold">5</th>
                <td>Snarky Puppy</td>
                <td>Outlier</td>
                <td class="text-center"><a href="https://open.spotify.com/track/2Jim49nxjnjcTdyCJO4mr6" target="_blank">
                    <img src="images/we-like-it-here-album-cover.jfif"
                         alt="We Like it Here album cover"></a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
